<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Toolkit - Collection of Practical Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <i class="fas fa-tools"></i>
                <h1>Web Toolkit</h1>
            </div>
            <p class="subtitle">Your collection of practical web tools</p>
        </header>

        <nav class="tool-nav">
            <button class="nav-btn active" data-tool="color-picker">
                <i class="fas fa-palette"></i>
                <span>Color Picker</span>
            </button>
            <button class="nav-btn" data-tool="password-generator">
                <i class="fas fa-key"></i>
                <span>Password Generator</span>
            </button>
            <button class="nav-btn" data-tool="calculator">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </button>
            <button class="nav-btn" data-tool="unit-converter">
                <i class="fas fa-exchange-alt"></i>
                <span>Unit Converter</span>
            </button>
            <button class="nav-btn" data-tool="todo-list">
                <i class="fas fa-tasks"></i>
                <span>To-Do List</span>
            </button>
        </nav>

        <main class="tool-container">
            <!-- Color Picker Tool -->
            <div class="tool active" id="color-picker">
                <div class="tool-header">
                    <i class="fas fa-palette"></i>
                    <h2>Color Picker</h2>
                </div>
                <div class="color-picker-content">
                    <div class="color-input-section">
                        <input type="color" id="colorInput" value="#3498db">
                        <div class="color-display" id="colorDisplay"></div>
                    </div>
                    <div class="color-formats">
                        <div class="format-group">
                            <label>HEX:</label>
                            <input type="text" id="hexValue" readonly>
                            <button class="copy-btn" data-copy="hexValue"><i class="fas fa-copy"></i></button>
                        </div>
                        <div class="format-group">
                            <label>RGB:</label>
                            <input type="text" id="rgbValue" readonly>
                            <button class="copy-btn" data-copy="rgbValue"><i class="fas fa-copy"></i></button>
                        </div>
                        <div class="format-group">
                            <label>HSL:</label>
                            <input type="text" id="hslValue" readonly>
                            <button class="copy-btn" data-copy="hslValue"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div class="color-palette">
                        <h3>Color Palette</h3>
                        <div class="palette-colors" id="paletteColors"></div>
                        <button id="generatePalette" class="btn">Generate Palette</button>
                    </div>
                </div>
            </div>

            <!-- Password Generator Tool -->
            <div class="tool" id="password-generator">
                <div class="tool-header">
                    <i class="fas fa-key"></i>
                    <h2>Password Generator</h2>
                </div>
                <div class="password-content">
                    <div class="password-options">
                        <div class="option-group">
                            <label for="passwordLength">Length: <span id="lengthValue">12</span></label>
                            <input type="range" id="passwordLength" min="4" max="50" value="12">
                        </div>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="includeUppercase" checked> Uppercase (A-Z)</label>
                            <label><input type="checkbox" id="includeLowercase" checked> Lowercase (a-z)</label>
                            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0-9)</label>
                            <label><input type="checkbox" id="includeSymbols"> Symbols (!@#$%)</label>
                        </div>
                    </div>
                    <div class="password-output">
                        <input type="text" id="generatedPassword" readonly placeholder="Generated password will appear here">
                        <div class="password-actions">
                            <button id="generatePassword" class="btn">Generate Password</button>
                            <button id="copyPassword" class="btn secondary"><i class="fas fa-copy"></i> Copy</button>
                        </div>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <span id="strengthText">Click Generate to see strength</span>
                    </div>
                </div>
            </div>

            <!-- Calculator Tool -->
            <div class="tool" id="calculator">
                <div class="tool-header">
                    <i class="fas fa-calculator"></i>
                    <h2>Calculator</h2>
                </div>
                <div class="calculator-content">
                    <div class="calculator-display">
                        <input type="text" id="calcDisplay" readonly value="0">
                    </div>
                    <div class="calculator-buttons">
                        <button class="calc-btn clear" onclick="clearCalculator()">C</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
                        <button class="calc-btn operator" onclick="deleteLast()">⌫</button>
                        
                        <button class="calc-btn number" onclick="appendToDisplay('7')">7</button>
                        <button class="calc-btn number" onclick="appendToDisplay('8')">8</button>
                        <button class="calc-btn number" onclick="appendToDisplay('9')">9</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('-')">-</button>
                        
                        <button class="calc-btn number" onclick="appendToDisplay('4')">4</button>
                        <button class="calc-btn number" onclick="appendToDisplay('5')">5</button>
                        <button class="calc-btn number" onclick="appendToDisplay('6')">6</button>
                        <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                        
                        <button class="calc-btn number" onclick="appendToDisplay('1')">1</button>
                        <button class="calc-btn number" onclick="appendToDisplay('2')">2</button>
                        <button class="calc-btn number" onclick="appendToDisplay('3')">3</button>
                        <button class="calc-btn equals" onclick="calculateResult()" rowspan="2">=</button>
                        
                        <button class="calc-btn number zero" onclick="appendToDisplay('0')">0</button>
                        <button class="calc-btn number" onclick="appendToDisplay('.')">.</button>
                    </div>
                </div>
            </div>

            <!-- Unit Converter Tool -->
            <div class="tool" id="unit-converter">
                <div class="tool-header">
                    <i class="fas fa-exchange-alt"></i>
                    <h2>Unit Converter</h2>
                </div>
                <div class="converter-content">
                    <div class="converter-type">
                        <label for="conversionType">Conversion Type:</label>
                        <select id="conversionType">
                            <option value="length">Length</option>
                            <option value="weight">Weight</option>
                            <option value="temperature">Temperature</option>
                            <option value="volume">Volume</option>
                        </select>
                    </div>
                    <div class="conversion-inputs">
                        <div class="input-group">
                            <label>From:</label>
                            <input type="number" id="fromValue" placeholder="Enter value">
                            <select id="fromUnit"></select>
                        </div>
                        <div class="swap-icon">
                            <button id="swapUnits" class="btn secondary"><i class="fas fa-exchange-alt"></i></button>
                        </div>
                        <div class="input-group">
                            <label>To:</label>
                            <input type="number" id="toValue" placeholder="Result" readonly>
                            <select id="toUnit"></select>
                        </div>
                    </div>
                    <div class="conversion-result">
                        <p id="conversionFormula"></p>
                    </div>
                </div>
            </div>

            <!-- To-Do List Tool -->
            <div class="tool" id="todo-list">
                <div class="tool-header">
                    <i class="fas fa-tasks"></i>
                    <h2>To-Do List</h2>
                </div>
                <div class="todo-content">
                    <div class="todo-input">
                        <input type="text" id="todoInput" placeholder="What needs to be done?">
                        <button id="addTodo" class="btn">Add Task</button>
                    </div>
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <div class="todo-list" id="todoList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    <div class="todo-stats">
                        <span id="todoCount">0 tasks remaining</span>
                        <button id="clearCompleted" class="btn secondary">Clear Completed</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Web Toolkit. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
